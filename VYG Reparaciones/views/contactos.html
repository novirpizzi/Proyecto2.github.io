    <header class="contactos-header">
        <!-- /header -->
        <div class="contactos-header__container">

                <img src="../assets/images/logo0.png" alt="logo" width="53" height="50">

                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

        </div>

    </header>
    <main>
        <section class="contactos-grid">
            <div class="contactos-grid__container">
                <div class="contacto-main">
                    <section class="contacto__texto">
                        <div>
                            <h1 class="white colorverde">Contacto</h1>
                        </div>
                        <div>
                            <ul>
                                <li class="contacto__li">
                                    <p class="white"><b>Encuéntranos en:</b></p>
                                    <p class="card-text">Paraguay Sur 3836.</p>
                                <li class="contacto__li">
                                    <p class="white"><b>Nuestros numeros de teléfono:</b></p>
                                    <!-- logotipo y numero whatssapp -->
                                    <p class="white"><a href="http:whatsapp.com" target="_blank"><i class="fab fa-whatsapp"></i></a> +56 3564636923</p>
                                    <p class="white"><a href="http:whatsapp.com" target="_blank"><i class="fab fa-whatsapp"></i></a> +56 3564300940</p>
                                </li>
                                <li class="contacto__li">
                                    <p class="white"><b>Nuestro Email:</b></p>
                                    <!-- logotipo email -->
                                    <p class="white"><a href=""><i class="fas fa-envelope"></i></a>
                                        matiasbrunetto8@gmail.com</p>
                                </li>
                            </ul>
                        </div>
                        <div>
                            <!-- formularios -->
                            <form action="emilianalila@gmail.com" method="post" enctype="text/plain" class="contacto__formulario">
                                <label for="nombre">Nombre</label>
                                <input class="contacto__input" type="text" id="nombre" name="">
                                <br>
                                <label for="email">Email</label>
                                <input class="contacto__input" type="Email" id="email" name="">
                                <br>
                                <label for="telefono">Teléfono</label>
                                <input class="contacto__input" type="number" id="telefono" name="">
                                <br>
                                <textarea placeholder="consultas" class="contacto__textarea"></textarea>
                                <br>
                                <!-- boton de envio del formulario -->
                                <div class="contacto__bottom">
                                    <input class="contacto__submit" type="submit" name="Enviar">
                                    <!-- boton de restablecer del formulario -->
                                    <input class="contacto__restablecer" type="reset" name="restablecer">
                                </div>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
            <!-- img -->
            <div class="contactos-grid__container">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="img-fluid" src="../assets/images/envios6.png" class="d-block w-100" alt="...">

                        </div>
                        <div class="carousel-item">

                    </div>

                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
